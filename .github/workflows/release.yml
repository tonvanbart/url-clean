name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Install Fyne dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc libgl1-mesa-dev xorg-dev
      
      - name: Install fyne-cross
        run: go install github.com/fyne-io/fyne-cross@latest
      
      - name: Build for all platforms
        run: |
          fyne-cross windows -arch=amd64 -app-id com.github.tonvanbart.urlclean
          fyne-cross linux -arch=amd64 -app-id com.github.tonvanbart.urlclean
          fyne-cross darwin -arch=amd64 -app-id com.github.tonvanbart.urlclean
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            fyne-cross/dist/windows-amd64/*.exe
            fyne-cross/dist/linux-amd64/*.tar.xz
            fyne-cross/dist/darwin-amd64/*.zip